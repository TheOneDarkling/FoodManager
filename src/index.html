<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <div id="menu"> 
      
      <div id="top_left_title">
        <p class="food_manager_title1">Food</p>
        <p class="food_manager_title2"> Manager</p>
      </div>
      
      <div id="menu_buttons">
        <button class="tablinks" onclick="openCity(event, 'recipes')">Recipes</button>
        <button class="tablinks" onclick="openCity(event, 'calendar')">Calendar</button>
        <button class="tablinks" onclick="openCity(event, 'shopping')">Shopping</button>
      </div>
    </div>

    <div id="main_frame">
      <div id="recipes" class="tabcontent">
        <p>Recipes</p>
      </div>

      <div id="calendar" class="tabcontent">
        <p>Calender</p>
      </div>

      <div id="shopping" class="tabcontent">
        <p>Shopping</p>
      </div>
    </div>

    <script>
      function openCity(evt, cityName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " active";
      }
      </script>
  </body>
</html>
