<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="styles/style-recipes.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="main.js" defer></script>
  </head>

  <body>
    <div id="menu"> 
      
      <div id="top_left_title">
        <p class="food_manager_title1">Food</p>
        <p class="food_manager_title2"> Manager</p>
      </div>
      
      <div id="menu_buttons">
        <button class="tab_button" onclick="openTab(event, 'recipes-edit')" id="defaultOpen">
          <img src="assets/icons/icon_recipes.png" />
          <p>Recipes</p>
        </button>

        <button class="tab_button" onclick="openTab(event, 'calendar')">
          <img src="assets/icons/icon_calendar.png" />Calendar
        </button>
        <button class="tab_button" onclick="openTab(event, 'shopping')">
          <img src="assets/icons/icon_shopping.png" />Shopping
        </button>
      </div>
    </div>

    <div id="main_frame">
    </div>

    <script src="http://code.jquery.com/jquery-1.6.4.min.js" type="text/javascript"></script>

    <script>
      function openTab(evt, tab) {
        $.get("tabs/"  + tab + ".html", function (data) {
            alert(data);  
            $("#main_frame").html(data);
          });   
      }

       document.getElementById("defaultOpen").click();
    </script>

  </body>
</html>
