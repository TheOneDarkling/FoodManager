<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <div id="menu"> 
      
      <div id="top_left_title">
        <p class="food_manager_title1">Food</p>
        <p class="food_manager_title2"> Manager</p>
      </div>
      
      <div id="menu_buttons">
        <button class="tab_button" onclick="openTab(event, 'recipes')" id="defaultOpen">
          <img src="/assets/icons/icon_recipes.png" />
          <p>Recipes</p>
        </button>

        <button class="tab_button" onclick="openTab(event, 'calendar')">
          <img src="assets/icons/icon_calendar.png" />Calendar
        </button>
        <button class="tab_button" onclick="openTab(event, 'shopping')">
          <img src="assets/icons/icon_shopping.png" />Shopping
        </button>
      </div>
    </div>

    <div id="main_frame">
      <div id="recipes" class="tabcontent">
        <p>Recipes</p>
      </div>

      <div id="calendar" class="tabcontent">
        <p>Calender</p>
      </div>

      <div id="shopping" class="tabcontent">
        <p>Shopping</p>
      </div>
    </div>

    <script>
      function openTab(evt, tab) {
        var i, tabcontent, tab_button;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }
        tab_button = document.getElementsByClassName("tab_button");
        for (i = 0; i < tab_button.length; i++) {
          tab_button[i].className = tab_button[i].className.replace(" active", "");
        }
        document.getElementById(tab).style.display = "block";
        evt.currentTarget.className += " active";
      }

       document.getElementById("defaultOpen").click();
    </script>

  </body>
</html>
