
<div class="tab">
    <h1 id="tab-title">Edit Recipe</h1>

    <div id="recipes-main-border">
        <form>
            <h2>Recipe Information</h2>
            <div class="recipes-edit-category">
                <div class="recipes-edit-text-input"> 
                    <label for="recipes-edit-title">Title</label>
                    <input type="text" id="recipes-edit-title" name="title" placeholder="Enter recipe title ...">
                </div>

                <div class="recipes-edit-text-input-small"> 
                    <label for="recipes-edit-preparation-time">Preparation Time</label>
                    <input type="number" id="recipes-edit-preparation-time" name="preparation-time" placeholder="Minutes" value="0">
                </div>

                <div class="recipes-edit-text-input-small"> 
                    <label for="recipes-edit-break-time">Break Time</label>
                    <input type="number" id="recipes-edit-break-time" name="break-time" placeholder="Minutes" value="0">
                </div>

                <div class="recipes-edit-text-input-small"> 
                    <label for="recipes-edit-cooking-time">Cooking Time</label>
                    <input type="number" id="recipes-edit-cooking-time" name="cooking-time" placeholder="Minutes" value="0">
                </div>
            </div>

            <h2>Ingredients</h2>
            <h2>Preparation</h2>
        </form>
    </div>
</div>
