
<script src="../script/rating.js"></script>

<div class="tab">
    <h1 id="tab-title">Edit Recipe</h1>

    <div id="recipes-main-border">
        <form>
            <!--
                
                Recipe information

            -->
            <h2>Recipe Information</h2>
            <div class="recipes-edit-category">
                <div class="recipes-edit-text-input"> 
                    <label for="recipes-edit-title">Title</label>
                    <input type="text" id="recipes-edit-title" name="title" autocomplete="off">
                </div>

                <div class="recipes-edit-number-input"> 
                    <label for="recipes-edit-preparation-time">Preparation Time</label>
                    <input type="number" id="recipes-edit-preparation-time" name="preparation-time" placeholder="Minutes" value="0" autocomplete="off">
                </div>

                <div class="recipes-edit-number-input"> 
                    <label for="recipes-edit-break-time">Break Time</label>
                    <input type="number" id="recipes-edit-break-time" name="break-time" placeholder="Minutes" value="0" autocomplete="off">
                </div>

                <div class="recipes-edit-number-input"> 
                    <label for="recipes-edit-cooking-time">Cooking Time</label>
                    <input type="number" id="recipes-edit-cooking-time" name="cooking-time" placeholder="Minutes" value="0" autocomplete="off">
                </div>

                <div class="recipes-edit-text-input-list">
                    <label for="recipes-edit-difficulty">Difficulty</label>
                    <input list="difficulty" name="difficulty" id="recipes-edit-difficulty" autocomplete="off" onfocus="this.value=''" onchange="this.blur();">
                    <datalist id="difficulty">
                      <option value="Easy">
                      <option value="Normal">
                      <option value="Difficult">
                      <option value="Give Up">
                    </datalist>
                </div>
            </div>

            <!--
                
                Ingredients

            -->

            <h2>Ingredients</h2>
            <div class="recipes-edit-category">
                <div class="recipes-edit-number-input"> 
                    <label for="recipes-edit-person-count">Number of persons</label>
                    <input type="number" id="recipes-edit-person-count" name="person-count" placeholder="Person" value="0" autocomplete="off">
                </div>
            </div>

            <div class="recipes-edit-category">

                <div class="recipes-edit-ingredients">
                    <p>Amount</p>
                    <p>Unit</p>
                    <p>Ingredient</p>
                </div>

                <div class="recipes-edit-ingredients">
                    <input type="text" class="ingredients-amount ingredient-pair" name="ingredients-amount" autocomplete="off">
                    <input type="text" class="ingredients-unit ingredient-pair" name="ingredients-unit" autocomplete="off">
                    <input type="text" class="ingredients-name ingredient-pair" name="ingredients-name" autocomplete="off">
                </div>

                <div class="recipes-edit-ingredients">
                    <input type="text" class="ingredients-amount" name="ingredients-amount" autocomplete="off">
                    <input type="text" class="ingredients-unit" name="ingredients-unit" autocomplete="off">
                    <input type="text" class="ingredients-name" name="ingredients-name" autocomplete="off">
                </div>

                <div class="recipes-edit-ingredients">
                    <input type="text" class="ingredients-amount ingredient-pair" name="ingredients-amount" autocomplete="off">
                    <input type="text" class="ingredients-unit ingredient-pair" name="ingredients-unit" autocomplete="off">
                    <input type="text" class="ingredients-name ingredient-pair" name="ingredients-name" autocomplete="off">
                </div>

                <div class="recipes-edit-ingredients">
                    <input type="text" class="ingredients-amount ingredients-amount" autocomplete="off">
                    <input type="text" class="ingredients-unit ingredients-unit" autocomplete="off">
                    <input type="text" class="ingredients-name ingredients-name" autocomplete="off">
                </div>
            </div>

            <!--
                
                Preparation

            -->
            <h2>Preparation</h2>

            <div class="recipes-edit-category">

                <div class="recipes-edit-preparation"> 
                    <p>1</p>
                    <textarea rows="2" cols="33" autocomplete="off"></textarea>
                    <p>DEL</p>
                </div>

                <div class="recipes-edit-preparation"> 
                    <p>2</p>
                    <textarea rows="2" cols="33" autocomplete="off"></textarea>
                    <p>DEL</p>
                </div>

                <div class="recipes-edit-preparation"> 
                    <p>3</p>
                    <textarea rows="2" cols="33" autocomplete="off"></textarea>
                    <p>DEL</p>
                </div>

                <div class="recipes-edit-preparation"> 
                    <p>10</p>
                    <textarea rows="2" cols="33" autocomplete="off"></textarea>
                    <p>DEL</p>
                </div>

                <button id="button-add-preparation">+</button>

            </div>

            <!--
                
                Finish the recipe

            -->
            <h2>Finish the recipe</h2>
            <div class="recipes-edit-category">

                <div class="recipes-edit-textarea-input"> 
                    <label for="recipes-edit-desciption">Description</label>
                    <textarea id="recipes-edit-desciption" name="desciption" rows="3" cols="33" autocomplete="off"></textarea>
                </div>

                <div class="recipes-edit-rating">
                    <span rating="5">♥</span>
                    <span rating="4">♥</span>
                    <span rating="3">♥</span>
                    <span rating="2">♥</span>
                    <span rating="1">♥</span>
                 </div>
            </div>
        </form>
    </div>
</div>
